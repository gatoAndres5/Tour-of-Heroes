<div class="login-container">
  <h2>Login</h2>
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" id="username" [(ngModel)]="username" name="username">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" [(ngModel)]="password" name="password">
  </div>
  <div class="error-message" *ngIf="error">{{ error }}</div>
  <button (click)="login()">Login</button>

  <div *ngIf="isLoggedIn$ | async">
    <!-- Display the buttons only when the user is logged in -->
    <button routerLink="/dashboard">Dashboard</button>
    <button routerLink="/heroes">Heroes</button>
  </div>
</div>
